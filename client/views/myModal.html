<div id="modal_window" ng-click="vm.modalClose($event)"></div>

<div class="modalBox">

	<div class="edit_json" ng-show="vm.editType==='json'">
		<textarea id="jsonText" class="" rows="15" cols="80" ng-model="vm.json">{{vm.json}}</textarea>
		<div>
			<button class="btn btn-default" ng-click="vm.modalClose($event)">cancel</button>
			<button class="btn btn-primary" ng-click="vm.updateDB()">save</button>
		</div>
	</div>

	<div class="edit_button_title" ng-show="vm.editType==='btn_title'">
		<label>Button Title</label>
		<input class="new_text" type="text" name="button_title" style="{width: 300px}" ng-model="vm.text">
		<button class="btn btn-default" ng-click="vm.modalClose($event)">cancel</button>
		<button class="btn btn-primary" ng-click="vm.updateText(vm.text)">update</button>
	</div>

	<div class="edit_msg_title" ng-show="vm.editType==='msg_text'">
		<label>Message Text</label>
		<input class="new_text" type="text" name="message_title" style="{width: 300px}" ng-model="vm.text">
		<button class="btn btn-default" ng-click="vm.modalClose($event)">cancel</button>
		<button class="btn btn-primary" ng-click="vm.updateText(vm.text)">update</button>
	</div>

</div>
