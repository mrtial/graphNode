<div class="tool">

	<form class="form-inline">
		<h5>Prefix</h5>
		<input type="text" class="form-control new_text" ng-model="vm.prefix">
		<button class="btn btn-info btn-sm" ng-click="vm.createNewMsg(vm.prefix)">New Message</button>
	</form>

  <form class="form-inline">
  	<h5>Root Node ID</h5>
  	<input  type="text" class="form-control" ng-model="vm.nodeID"/>
  	<button class="btn btn-info btn-sm" ng-click="vm.getData(vm.nodeID)">Show Tree</button>
  </form>

  <form class="form-inline">
		<h5>Filter</h5>
  	<input type="text" class="form-control" ng-model="vm.filterText">
  	<button class="btn btn-info btn-sm" ng-click="vm.getAllNode()" ng-show="!vm.rootOnly">Show Message</button>
    <button class="btn btn-info btn-sm" ng-click="vm.getRootNode()" ng-show="vm.rootOnly">Show Message</button>

  </form>

  <form class="form-inline">
  	<input type="checkbox" ng-model="vm.rootOnly"> <span>Root Message Only</span>
  </form>

	<div class="box">
   <ul>
    <li ng-repeat="node in vm.showAllNode | filter:{_id:vm.filterText}| limitTo:vm.quantity">{{node._id}}</li>
   </ul>
	</div>

  <div class="error_msg" ng-show="vm.errorMsg">
    Error Message :
    <p>{{vm.errorMsg}}</p>
  </div>
</div>
